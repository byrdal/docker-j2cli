---
name: build

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: Build image
        run: docker build -q -t byrdal/j2cli:latest .
